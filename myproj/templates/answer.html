<html>
    <body>
        <div class="content">
            {% if messages %}
                <ul class="messagelist">
                    {% for message in messages %}
                        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message|capfirst }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        </div>
        <form method="post">
            {% csrf_token %}
            {{question.question}}: 
            {{form}}
            <button type="submit">Send</button>
        </form>
    </body>
</html>
